<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор равнобедренной трапеции</title>
    <link rel="stylesheet" href="ploshad.css">
</head>
<body>
    <div id="mainScreen">
        <label for="inputType">Тип входных данных:</label>
        <select id="inputType">
            <option value="baseAndSide">Основания и боковая сторона</option>
            <option value="baseAndAngle">Основания и угол</option>
        </select>
        <button id="showButton">Показать</button>
    </div>

    <div id="calculatorContainer">
        <div id="calculator">
            <div id="baseAndSideInputs">
                <label for="base1Side">Меньшее основание:</label>
                <input type="number" id="base1Side" min="0">
                <div class="error-container-base1"></div> <!-- Контейнер для сообщений об ошибке для base1 -->
                <br>
                <label for="base2Side">Большее основание:</label>
                <input type="number" id="base2Side" min="0">
                <div class="error-container-base2"></div> <!-- Контейнер для сообщений об ошибке для base2 -->
                <br>
                <label for="side">Боковая сторона:</label>
                <input type="number" id="side" min="0">
                <div class="error-container-side"></div> <!-- Контейнер для сообщений об ошибке для side -->
            </div>
            
            
            
            <div id="baseAndAngleInputs">
                <label for="base1Angle">Меньшее основание:</label>
                <input type="number" id="base1Angle" min="0"><br>
                <label for="base2Angle">Большее основание:</label>
                <input type="number" id="base2Angle" min="0"><br>
                <label for="angle">Угол (в градусах):</label>
                <input type="number" id="angle" min="0" max="180">
            </div>

            <label for="calculationType">Что вычислить:</label>
            <select id="calculationType" multiple>
                <option value="height">Высота</option>
                <option value="diagonals">Диагонали</option>
                <option value="angleBetweenDiagonals">Угол между диагоналями</option>
            </select>

            <button id="calculateButton">Вычислить</button>
            <button id="clearButton">Очистить</button>
            <div class="results"></div>
        </div>

        <div id="imageContainer">
            <img id="inputTypeImage" src="bok.png" alt="Изображение типа данных">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
