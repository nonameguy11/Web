<p>
  <details>
    <summary>Сортировка</summary>
    <form id="sort">
      <p>Первый уровень:
          <select id="fieldsFirst"></select>
          по убыванию? <input type="checkbox" id="fieldsFirstDesc">
      </p>
      <p>Второй уровень:
          <select id="fieldsSecond"></select>
          по убыванию? <input type="checkbox" id="fieldsSecondDesc">
      </p>
      <p>Третий уровень:
          <select id="fieldsThird"></select>
          по убыванию? <input type="checkbox" id="fieldsThirdDesc">
      </p>
      <p>
          <input type="button" value="Сортировать" id="sortbutton">
          <input type="reset" value="Сбросить настройки" id="resetsort">
      </p>
  </form>
  </details>
</p>


<p>
  <details>
    <summary>Фильтр</summary>
    <form id="filter">
      <p>
        <label for="name">Псевдоним:</label> 
          <input type="text" id="name"><br>
      </p>
      <p>
        <label for="country">Страна:</label>
          <input type="text" id="country"><br>
      </p>
      <p>
        <label for="city">Родной город:</label> 
        <input type="text" id="city"><br>
        </label>
      </p>
      <p>
        <label for="yearFrom">Возраст:</label>
          от<input type="number" id="yearFrom" min="14" max="99"> 
          до <input type="number" id="yearTo" min="14" max="99"><br>
      </p>
      <p>
        <label for="kolFrom">Количество прослушиваний:</label> 
        от<input type="number" id="kolFrom" min="0" max="999999999999"> 
        до <input type="number" id="kolTo" min="0" max="999999999999"><br>
      </p>
      <p>
        <label for="kolmonthFrom">Количество слушателей в месяц:</label> 
        от<input type="number" id="kolmonthFrom" min="0" max="999999999"> 
        до <input type="number" id="kolmonthTo" min="0" max="999999999"><br>
      </p>
      <p>
        <input class="btn" type="button" value="Найти" id="find">
        <input class="btn" type="reset" value="Очистить фильтры" id="clearFilters">
      </p>
    </form>
  </details>
</p>
<p>
  <details><summary>График</summary>
  <form id="graphForm">
      <p>
          Значение по оси OX:<br>
          <label>
              <input type="radio" name="ox" value="Возраст" checked>Возраст
          </label><br>
          <label>
              <input type="radio" name="ox" value="Страна">Страна
          </label><br>
      </p>
      <p>Значения по оси OY:<br>
          <label>
              <input type="checkbox" name="oy">Наибольшее количество слушателей в месяц
          </label><br>
          <label>
              <input type="checkbox" name="oy">Наименьшее количество слушателей в месяц<br>
          </label>
      </p><br>
      <p>
          <input type="button" value="Построить" onclick="drawGraph(this.form)">
          <input type="button" value="Сбросить график" id="resetGraphButton">
          <input type="button" value="Столбчатый график" id="barGraphButton">
      </p>
  </form>
  <svg height=10> </svg>
</details>
</p>
